<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
</head>
<body style="background-image: linear-gradient(to right ,rgb(255, 140, 159),rgb(75, 75, 244)); padding-top: 170px;">
  <div class="container bg-light" style="border-radius: 1rem; height: 400px; width: 700px;">

        <h2 class="mb-4 text-center pt-3">Secure Password Generator</h2>
        <div class="mb-3">
            <label for="length" class="form-label">Password Length:</label>
            <input type="number" id="length" class="form-control" minLength="6" maxLength="32" value="8">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeNumbers">
            <label class="form-check-label" for="includeNumbers">Include Numbers</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeUppercase">
            <label class="form-check-label" for="includeUppercase">Include Uppercase</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="includeSpecial">
            <label class="form-check-label" for="includeSpecial">Include Special Characters</label>
        </div>
        
        <button onclick="generatePassword()" class="mt-3" style="background-image: linear-gradient(to right ,rgb(255, 140, 159),rgb(75, 75, 244)); border-radius: 0.5rem;">Generate Password</button>

        <div class="mt-3">
            <label for="output" class="form-label">Generated password</label>
          <input type="text" id="output" class="form-control" readonly /> 
     </div>

        </div>

        <script src="./password.js"></script>
       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
        </html>
