<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPGenerator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: aquamarine;">
    
    <div class="container w-25 p-5 text-center" style="background-image: linear-gradient(pink, rgb(250, 136, 237)); margin-top: 200px; border-radius: 1rem;" >
      <div><button class="btn btn-primary mb-4 text-center" onclick="GenerateOTP()">GenerateOTP</button>
    <div id="showOTP"></div>
        <div class="row">
  <div class="col">
    <input type="text" class="form-control" maxlength="1" id="digit1" required oninput="goToNext(this, 'digit2')"/>
  </div>
  <div class="col">
    <input type="text" class="form-control" maxlength="1"id="digit2" required oninput="goToNext(this, 'digit3')"/>
  </div>
  <div class="col">
    <input type="text" class="form-control" maxlength="1"id="digit3" required oninput="goToNext(this, 'digit4')"/>
  </div>
  <div class="col">
    <input type="text" class="form-control" maxlength="1"id="digit4" required oninput="goToNext(this, 'submitBTN')"/>
  </div>
   <div class="py-4 text-center">
    <button class="btn" style="background-color: aquamarine; border-radius:0.5rem ;"  id="submitBTN">Submit</button>
    <div class="alert alert-success mt-3 d-none" id="successMsg">Form submited successfully !</div>
     <div class="alert alert-danger mt-3 d-none" id="errorMsg">You entered wrong OTP !</div>
   </div>
    </div>
    </div>
</div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
